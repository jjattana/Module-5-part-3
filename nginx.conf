# Upstreams (valid inside http context)
upstream backend       { server backend:5000; }
upstream transactions  { server transactions:4000; }
upstream frontend      { server frontend:80; }

server {
    listen 80;
    server_name _;

    # Transactions API (match first; prevent fall-through to regex)
    location ^~ /api/transactions/ {
        proxy_pass http://transactions; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Banking backend routes (all other API + explicit Flask paths)
    location ~ ^/(api|deposit|withdraw|login|register|dashboard|logout) {
        proxy_pass http://backend;   
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (proxy to the frontend container)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
